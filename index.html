<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel ="icon" href="assets/weather.png" type="image/x-icon">
</head>
<body>

    <!-- TOP CONTAINER : Dashboard + Search -->
    <div class="top-container">
        <div class="header">
            <h1>üå§Ô∏è Weather Dashboard</h1>
            <p><b>Your Real-time Weather Application</b></p>
        </div>

        <div class="search-box">
            <input id="cityInput" placeholder="Enter city name">
            <button onclick="searchWeather()">Search</button>
        </div>
    </div>

    <!-- ERROR & LOADING -->
    <div id="errorMsg" class="error" style="display:none"></div>
    <div id="loading" class="loading" style="display:none">
        Loading weather data...
    </div>

    <!-- WEATHER CONTENT -->
    <div id="weatherContent" style="display:none">

        <!-- CURRENT WEATHER -->
        <div class="section current-weather">
            <div class="current-weather-header">
                <div>
                    <div class="location" id="locationName">-</div>
                    <div class="date" id="date"><b>-</b></div>
                </div>
            </div>

            <div class="current-main">
                <div class="weather-icon" id="currentIcon">üå§Ô∏è</div>
                <div>
                    <div class="temperature" id="temperature">-</div>
                    <div class="description" id="description">-</div>
                </div>
            </div>

            <div class="weather-details">
                <div class="detail-item">
                    <div>Feels Like</div>
                    <div class="value" id="feelslike">-</div>
                </div>
                <div class="detail-item">
                    <div>Humidity</div>
                    <div class="value" id="humidity">-</div>
                </div>
                <div class="detail-item">
                    <div>Wind</div>
                    <div class="value" id="windspeed">-</div>
                </div>
                <div class="detail-item">
                    <div>Pressure</div>
                    <div class="value" id="pressure">-</div>
                </div>
            </div>
        </div>

        <!-- HOURLY FORECAST -->
        <div class="section forecast-section">
            <h2>Hourly Forecast</h2>
            <div class="hourly-forecast" id="hourlyForecast"></div>
        </div>

        <!-- DAILY FORECAST -->
        <div class="section forecast-section">
            <h2>7-Day Forecast</h2>
            <div class="daily-forecast" id="dailyForecast"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <footer>
        <p>¬© 2026 Weather Dashboard. All rights reserved. Built with ‚ù§Ô∏è Guru Vishnu</p>
    </footer>
</body>
</html>
