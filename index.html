<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/weather.png" type="image/x-icon">
</head>
<body>
    <div class ="container">
       <header>
              <h1>üå§Ô∏èWeather Application</h1>
              <p>Your Real-Time Weather Information</p>
        </header>
        <div class="search">
            <input id = "city-input" type="text" value="" placeholder="Enter city name">
            <button onClick="searchWeather()">Search</button>
        </div>
        <div  id = "error-message" class="error-message" style="display:none"></div>
        <div id = "loading" class="loading" style="display:none">Loading Weather Data...</div>
    </div>
    <div id="weatherContent" style="display:none">
        <div class="current-weather">
            <div class = "current-weather-header">
                <div>
                    <div class="location" id="locationname">-</div>
                    <div class ="date" id="date"> </div>
                </div>
            </div>
            <div class="current-main">
                <div class="weather-icon" id="currentIcon">‚òÄÔ∏è</div>
                <div>
                    <div class="temperature" id="temperature">-</div>
                    <div class="description" id="description">-</div>
                </div>

            </div>
            <div class="weather-details">
                <div class ="detail-item">
                    <div>Feels Like</div>
                    <div class ="value" id="feelslike">-</div>
                </div>
                <div class ="detail-item">
                    <div>Humidity</div>
                    <div class ="value" id="humidity">-</div>
                </div>
                <div class ="detail-item">
                    <div>Wind</div>
                    <div class ="value" id="wind">-</div>
                </div>
                <div class ="detail-item">
                    <div>Pressure</div>
                    <div class ="value" id="pressure">-</div>
                </div>
            </div>
        </div> <!-- .current-weather -->
        <div class="forecast-section">
            <h2>Hourly Forecast</h2>
            <div id="hourlyForecast" class="hourly-forecast">
                <!-- Hourly forecast cards will be inserted here -->
            </div>
        </div>
        <div class="forecast-section">
            <h2>7-Day Forecast</h2>
            <div id="dailyForecast" class="daily-forecast">
                <!-- Daily forecast cards will be inserted here -->
            </div>
        </div>
    </div> <!-- #weatherContent -->

</body>
</html>
